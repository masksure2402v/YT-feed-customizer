<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouTube Injector</title>
    <style>
        body {
            padding: 10px;
            font-family: sans-serif;
            width: 300px;
        }
        .input-section {
            margin-bottom: 15px;
        }
        #channelInput {
            width: 200px;
            padding: 5px;
            margin-right: 5px;
        }
        #addChannelBtn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #addChannelBtn:hover {
            background-color: #45a049;
        }
        .channels-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px;
        }
        .channel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .channel-item:last-child {
            border-bottom: none;
        }
        .channel-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .channel-thumbnail {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .channel-handle {
            font-size: 12px;
            color: #333;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 10px;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .no-channels {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="input-section">
        <input id="channelInput" placeholder="@channelName" />
        <button id="addChannelBtn">Add Channel</button>
    </div>
    
    <div class="channels-list" id="channelsList">
        <div class="no-channels">No channels added yet</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
